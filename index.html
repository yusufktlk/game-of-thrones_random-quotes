<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="//db.onlinewebfonts.com/c/97c4b25dc74e0ab045154e75a8fdd69d?family=Game+of+Thrones" rel="stylesheet" type="text/css"/>

    <link rel="stylesheet" href="style.css">
    <title>Game of Thrones</title>
</head>
<body>
    <div class="container">     
        <div class="caption">Game of Thrones Quotes</div>
        <div class="quote-box">
            <i id="first" class="fa-solid fa-quote-left"></i>
            <div class="quote">No matter who you are, no matter how strong you are, sooner or later, you'll face circumstances beyond your control.</div>
            <i class="fa-solid fa-quote-right"></i>
        </div>
        <div class="author">
            <span>--</span>
            <div class="character">Tyrion Lannister</div>
        </div>
        <div class="buttons">
            <i id="twitter" class="fa-brands fa-twitter"></i>
            <button class="button">New Quote</button>
        </div>
        </div>
        

    </div>



    <script src="https://kit.fontawesome.com/b7653c2cba.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
